<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>Plan Your Day </h1>
        <div class="card">
            <div class="card-top__1">
                <div class="circle"></div>
            </div>
            <div class="card-top__2"></div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="inputText" placeholder="Add a task..">
                    <div class="input-group-add">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </div>
    
                <div class="task-group">

                    <!-- <div class="task">
                        <input type="checkbox">
                        <p class="text">Do something</p>
                    </div> -->
                    
                </div>
    
                <div class="delete">
                    <button id="btnDelete">Delete All</button>
                </div>
                <div class="completed">
                    <button id="btnCompleted">Delete Completed</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
